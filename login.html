<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos rápidos para centrar y estilizar */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 0.5rem;
      color: #333;
    }

    .login-box p {
      margin-bottom: 1rem;
      color: #555;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      display: none;
      margin-bottom: 0.5rem;
    }

    button[type="submit"], .social-login button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
    }

    .social-login {
      margin-top: 1rem;
    }

    .social-login button {
      margin-top: 0.5rem;
    }

    .google {
      background-color: #db4437;
      color: white;
    }

    .apple {
      background-color: #000;
      color: white;
    }

    .facebook {
      background-color: #3b5998;
      color: white;
    }

    .divider {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: #888;
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
    }

    .extra-links .volver {
      display: block;
      margin-top: 0.5rem;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 1.5rem;
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>¡Bienvenido!</h2>
    <p>Por favor, ingresa tu correo electrónico para continuar:</p>
    <form id="login-form">
      <input type="email" id="email" placeholder="Ingresa tu correo" required />
      <p class="error-message" id="error-message">Por favor, ingresa un correo válido.</p>
      <button type="submit">Continuar</button>
    </form>

    <div class="divider">O inicia sesión con</div>

    <div class="social-login">
      <button class="google" onclick="socialLogin('Google')">Google</button>
      <button class="apple" onclick="socialLogin('Apple')">Apple</button>
      <button class="facebook" onclick="socialLogin('Facebook')">Facebook</button>
    </div>

    <div class="extra-links">
      <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <a href="index.html" class="volver">Volver al inicio</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const emailInput = document.getElementById("email");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const email = emailInput.value.trim();
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      if (email === "") {
        errorMessage.textContent = "El campo de correo no puede estar vacío.";
        errorMessage.style.display = "block";
        return;
      }

      if (!emailRegex.test(email)) {
        errorMessage.textContent = "Por favor, ingresa un correo válido.";
        errorMessage.style.display = "block";
        return;
      }

      errorMessage.style.display = "none";
      window.location.href = "dashboard.html";
    });

    function socialLogin(provider) {
      alert(`Has iniciado sesión con ${provider}`);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
